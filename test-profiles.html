<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="todostyle.css">
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/handlebars/dist/handlebars.js"></script>
    <script type="text/javascript" src="mystore.js"></script>
    
    <script id="profile-template" type="text/x-handlebars-template">
        <div>{{about.name}}: {{about.description}}</div>
    </script>
    
    <script id="main-template" type="text/x-handlebars-template">
        People:
        <div id="people">
            {{#each objects}}{{> profile }}{{/each}}
        </div>
    </script>
    
    <script>
        $(function(){
            var containerId = "https://ldp.openinitiative.com:8443/2013/people/";
            var context="http://ld.hackers4peace.net/contexts/plp.jsonld";
            var mainTemplate = Handlebars.compile($("#main-template").html());
            Handlebars.registerPartial('profile',$("#profile-template").html());
            (new rdf.JSONify()).render(containerId, "#profilebrowser", mainTemplate, context)
        });
    </script>
  </head>
  <body>
    <div id="profilebrowsercontainer">
      <div id="profilebrowser">
      </div>
    </div>
  </body>
</html>
